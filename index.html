<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" 
        spellcheck="false">
        <input type="text" placeholder="Country " spellcheck="false" style="margin-left: 10px;">
        <button><img src="weather-app-img/images/search.png"></button>
    </div>

    <div class="error">
        <pv>Invalid city name</pv>
    </div>

    <div class="weather">
 <img src="weather-app-img/images/rain.png" class= "weather-icon">
 <h1 class="temp">22°C</h1>

<!-- Toggle Switch for Unit Conversion -->
<div class="unit-toggle">
    <span>C°</span>
    <label class="switch">
        <input type="checkbox" id="unitToggle">
        <span class="slider round"></span>
    </label>
    <span>F°</span>
</div>
 <h2 class="city"> New York</h2>
 <div class="details">
    <div class="col">
        <img src="weather-app-img/images/humidity.png">
   <div>

    <p class="humidity">50%</p>
    <p>Humidity</p>
   </div>

    </div>

    <div class="col">
        <img src="weather-app-img/images/wind.png">
   <div>

    <p class="wind"> 15km/h</p>
    <p>Wind Speed</p>
   </div>


    </div>

 </div>

    </div>

</div>

<script>

    const apiKey = "234c390cd106bfa4707a75cafbc65910";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const  weatherIcon = document.querySelector(".weather-icon");

    let useFahrenheit = false; // State to track the unit preference

document.getElementById("unitToggle").addEventListener("change", function() {
    useFahrenheit = this.checked;
    checkWeather(searchBox.value);

});
   
async function checkWeather(city, country = '') {
    let query = city;
    if(country.trim() !== '') {
        query += ',' + country.trim();
    }
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
     
    if(response.status == 404){
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
    }else{

        var data = await response.json();

        // Handle unit conversion
        
        let temperatureInCelsius = Math.round(data.main.temp);
        let temperature = temperatureInCelsius;
        if(useFahrenheit) {
            temperature = Math.round((temperatureInCelsius * 9/5) + 32); // Convert to Fahrenheit
        }
        document.querySelector(".temp").innerHTML = temperature + (useFahrenheit ? "°F" : "°C");


document.querySelector(".city").innerHTML = data.name;
document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
document.querySelector(".wind").innerHTML = data.wind.speed +" km/h ";



if(data.weather[0].main == "Clouds"){
    weatherIcon.src = "weather-app-img/images/clouds.png";

}
else if (data.weather[0].main == "Clear"){
    weatherIcon.src = "weather-app-img/images/clear.png";


}

else if (data.weather[0].main == "Rain"){
    weatherIcon.src = "weather-app-img/images/rain.png";
    
}

else if (data.weather[0].main == "Drizzle"){
    weatherIcon.src = "weather-app-img/images/drizzle.png";

}

else if (data.weather[0].main == "Mist"){
    weatherIcon.src = "weather-app-img/images/mist.png";

    
}

document.querySelector(".weather").style.display = "block";
document.querySelector(".error").style.display = "none";




    }

    
}

searchBtn.addEventListener("click" , () => {
    const city = document.querySelector(".search input[type='text']:first-of-type").value;
    const countryCode = document.querySelector(".search input[type='text']:nth-of-type(2)").value;
    checkWeather(searchBox.value);

})

checkWeather();

</script>


    
</body>
</html>
